<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>Rankr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Tapestry&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #282828;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
        }

        .name-title {
            font-family: 'Tapestry', serif;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            padding: 20px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #2196F3;
        }

        .profile-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .interests {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .social-link {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .social-link i {
            width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .ttu-logo {
            width: 16px; /* Smaller logo size */
            height: 16px;
            margin-right: 0.5rem;
        }

        /* Colorful icons */
        .social-link.linkedin i {
            color: #0077b5;
        }

        .social-link.github i {
            color: #333;
        }

        .social-link.twitter i {
            color: #1DA1F2;
        }

        .social-link.email i {
            color: #EA4335;
        }

        .social-link.university i {
            color: #cc0000;
        }

        .social-link.location i {
            color: #34a853;
        }

        /* Hover effects */
        .social-link:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }

        .social-link.linkedin:hover {
            background-color: #e6f3f9;
        }

        .social-link.github:hover {
            background-color: #f6f8fa;
        }

        .social-link.twitter:hover {
            background-color: #e8f5fd;
        }

        .social-link.email:hover {
            background-color: #fef2f2;
        }

        .social-link.university:hover {
            background-color: #fff5f5;
        }

        .social-link.location:hover {
            background-color: #f2f8f4;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .content-block {
            position: absolute;
            top: 50%;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .highlight-link {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .highlight-link:hover {
            text-decoration: underline;
            color: #1976D2;
        }

        .content-block p {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                align-items: center;
                text-align: center;
            }

            .nav-links {
                display: none;
            }

            .social-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="name-title">Rankr</a>
            <div class="nav-links">
                <a href="projects.html">Nothing here</a>
                <a href="files/Maaz_cv.pdf" target="_blank">Bamhurger Menu</a>
            </div>
        </nav>

        <div class="profile-section">
            <div class="profile-sidebar">
                <img src="images/Guitarcat.jpg" alt="Profile Picture" class="profile-image">
                <h1>Morgan Akins</h1>
                <p class="interests">Website Super Rough Draft.</p>
                <div class="social-links">
                    <a href="#" class="social-link location">
                        <i class="fas fa-map-marker-alt"></i>
                        Lubbock, Texas, United States
                    </a>
                    <a href="https://www.ttu.edu" class="social-link university" target="_blank">
                        <img src="images/logo.png" alt="TTU Logo" class="ttu-logo">
                        Texas Tech University
                    </a>
                    <a href="mailto:maaz.amjad@ttu.edu" class="social-link email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                    <a href="https://github.com/MaazAmjad" class="social-link github" target="_blank">
                        <i class="fab fa-github"></i>
                        Github
                    </a>
                    <a href="https://www.linkedin.com/in/maazmjad/" class="social-link linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://x.com/MaazAmjad13" class="social-link twitter" target="_blank">
                        <i class="fab fa-x-twitter"></i>
                        X (formerly Twitter)
                    </a>
                </div>
            </div>

            <div class="main-content">
                <div class="content-block">
                    <p> Your home for community sponsored game reviews. <p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
